name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          command: manifest
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
